<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text PKM</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=EB+Garamond:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #2563eb; --bg: #ffffff; --sidebar: #f8fafc; 
            --border: #e2e8f0; --text: #1e293b; --item-hover: #f1f5f9;
        }
        [data-theme="dark"] {
            --primary: #3b82f6; --bg: #0f172a; --sidebar: #1e293b; 
            --border: #334155; --text: #f1f5f9; --item-hover: #334155;
        }
        
        body { font-family: 'DM Sans', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        
        /* Sidebar */
        #sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        #note-list { flex: 1; overflow-y: auto; }
        .note-item { padding: 12px 20px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .note-item.active { background: var(--item-hover); border-left: 4px solid var(--primary); font-weight: bold; }

        /* Main Editor */
        #main { flex: 1; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        #editor-container { width: 100%; max-width: 800px; padding: 40px 20px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        
        #note-title { font-size: 2.5rem; font-weight: bold; border: none; outline: none; background: transparent; color: var(--text); margin-bottom: 20px; width: 100%; }
        
        /* Toolbar */
        .toolbar { display: flex; gap: 8px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; sticky; top: 0; background: var(--bg); z-index: 10; padding: 10px 0; border-bottom: 1px solid var(--border); }
        
        /* The Canvas */
        #editor { 
            flex: 1; min-height: 400px; outline: none; line-height: 1.6; 
            background: transparent; color: var(--text);
        }

        /* Typography */
        .font-garamond { font-family: 'EB Garamond', serif; }
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .font-dmsans { font-family: 'DM Sans', sans-serif; }

        .size-small { font-size: 14px; }
        .size-medium { font-size: 18px; }
        .size-large { font-size: 24px; }
        .size-xlarge { font-size: 32px; }

        button, select { 
            padding: 6px 10px; cursor: pointer; border: 1px solid var(--border); 
            background: var(--bg); color: var(--text); border-radius: 4px; font-size: 0.8rem;
        }
        button:hover { background: var(--item-hover); }
        button.active { background: var(--primary); color: white; }
    </style>
</head>
<body data-theme="light">

<div id="sidebar">
    <div class="sidebar-header">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <b style="letter-spacing: 1px;">PKM</b>
            <button onclick="toggleTheme()">ðŸŒ“</button>
        </div>
        <button onclick="newNote()" style="width: 100%; font-weight: bold;">+ New Note</button>
    </div>
    <div id="note-list"></div>
</div>

<div id="main">
    <div id="editor-container">
        <input type="text" id="note-title" placeholder="Untitled">
        
        <div class="toolbar">
            <select id="font-family" onchange="updateStyleAttr()">
                <option value="font-dmsans">DM Sans</option>
                <option value="font-garamond">EB Garamond</option>
                <option value="font-jetbrains">JetBrains Mono</option>
            </select>

            <select id="font-size" onchange="updateStyleAttr()">
                <option value="size-small">Small</option>
                <option value="size-medium" selected>Medium</option>
                <option value="size-large">Large</option>
                <option value="size-xlarge">Extra Large</option>
            </select>

            <div style="width: 1px; height: 20px; background: var(--border); margin: 0 5px;"></div>

            <button onclick="exec('bold')"><b>B</b></button>
            <button onclick="exec('italic')"><i>I</i></button>
            <button onclick="exec('underline')"><u>U</u></button>
            <button onclick="exec('insertUnorderedList')">â€¢ List</button>

            <button onclick="deleteNote()" style="color:#ef4444; margin-left: auto; border: none;">Delete</button>
        </div>

        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </div>
</div>

<script>
    let notes = JSON.parse(localStorage.getItem('pkm_rich_v1')) || [];
    let currentId = null;

    function exec(command) {
        document.execCommand(command, false, null);
        save();
    }

    function save() {
        if (currentId === null) return;
        const note = notes.find(n => n.id === currentId);
        note.title = document.getElementById('note-title').value || 'Untitled';
        note.content = document.getElementById('editor').innerHTML;
        note.font = document.getElementById('font-family').value;
        note.size = document.getElementById('font-size').value;
        note.updated = Date.now();
        localStorage.setItem('pkm_rich_v1', JSON.stringify(notes));
        renderList();
    }

    function updateStyleAttr() {
        const font = document.getElementById('font-family').value;
        const size = document.getElementById('font-size').value;
        document.getElementById('editor').className = `${font} ${size}`;
        save();
    }

    function renderList() {
        const list = document.getElementById('note-list');
        list.innerHTML = '';
        notes.sort((a,b) => b.updated - a.updated).forEach(n => {
            const div = document.createElement('div');
            div.className = `note-item ${n.id === currentId ? 'active' : ''}`;
            div.textContent = n.title;
            div.onclick = () => loadNote(n.id);
            list.appendChild(div);
        });
    }

    function loadNote(id) {
        currentId = id;
        const note = notes.find(n => n.id === id);
        document.getElementById('note-title').value = note.title;
        document.getElementById('editor').innerHTML = note.content || '';
        document.getElementById('font-family').value = note.font || 'font-dmsans';
        document.getElementById('font-size').value = note.size || 'size-medium';
        updateStyleAttr();
        renderList();
    }

    function newNote() {
        const id = Date.now();
        notes.unshift({ id, title: '', content: '<div>Start writing...</div>', font: 'font-dmsans', size: 'size-medium', updated: id });
        loadNote(id);
    }

    function deleteNote() {
        if (confirm('Delete note?')) {
            notes = notes.filter(n => n.id !== currentId);
            localStorage.setItem('pkm_rich_v1', JSON.stringify(notes));
            if (notes.length > 0) loadNote(notes[0].id); else newNote();
        }
    }

    function toggleTheme() {
        const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('pkm_theme', theme);
    }

    // Event Listeners
    document.getElementById('note-title').addEventListener('input', save);
    document.getElementById('editor').addEventListener('input', save);
    
    // Init
    const savedTheme = localStorage.getItem('pkm_theme');
    if (savedTheme) document.body.setAttribute('data-theme', savedTheme);
    if (notes.length > 0) loadNote(notes[0].id); else newNote();
</script>
</body>
</html>
