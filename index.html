<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text PKM - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=EB+Garamond:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2563eb; --bg: #ffffff; --sidebar: #f8fafc; 
            --border: #e2e8f0; --text: #1e293b; --item-hover: #f1f5f9;
        }
        [data-theme="dark"] {
            --primary: #3b82f6; --bg: #0f172a; --sidebar: #1e293b; 
            --border: #334155; --text: #f1f5f9; --item-hover: #334155;
        }
        body { font-family: 'DM Sans', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        #search-input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border); margin-top: 10px; background: var(--bg); color: var(--text); box-sizing: border-box; }
        #note-list { flex: 1; overflow-y: auto; padding: 10px 0; }
        
        .folder-group { margin-bottom: 15px; }
        .folder-header { 
            padding: 8px 20px; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; 
            color: #64748b; display: flex; justify-content: space-between; align-items: center;
        }
        .folder-actions { display: none; gap: 5px; cursor: pointer; }
        .folder-header:hover .folder-actions { display: flex; }
        
        .note-item { padding: 10px 20px 10px 35px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; border-left: 4px solid transparent; }
        .note-item:hover { background: var(--item-hover); }
        .note-item.active { background: var(--item-hover); border-left: 4px solid var(--primary); font-weight: bold; }

        /* Main Editor */
        #main { flex: 1; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        #editor-container { width: 100%; max-width: 800px; padding: 40px 20px; display: flex; flex-direction: column; min-height: 100%; box-sizing: border-box; }
        
        #note-title { font-size: 2.5rem; font-weight: bold; border: none; outline: none; background: transparent; color: var(--text); width: 100%; }
        .metadata { margin-bottom: 20px; display: flex; gap: 15px; font-size: 0.8rem; opacity: 0.8; }

        /* Toolbar */
        .toolbar { 
            display: flex; gap: 8px; margin-bottom: 20px; align-items: center; 
            flex-wrap: wrap; position: sticky; top: 0; background: var(--bg); 
            z-index: 10; padding: 10px 0; border-bottom: 1px solid var(--border); 
        }
        #editor { flex: 1; min-height: 400px; outline: none; line-height: 1.6; }

        /* Checkbox & List Items */
        .todo-item { display: flex; align-items: flex-start; gap: 10px; margin: 5px 0; }
        .todo-item input { margin-top: 6px; transform: scale(1.2); }

        /* Helpers */
        .font-garamond { font-family: 'EB Garamond', serif; }
        .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
        .size-small { font-size: 14px; }
        .size-medium { font-size: 18px; }
        .size-large { font-size: 24px; }
        button, select { padding: 6px 10px; cursor: pointer; border: 1px solid var(--border); background: var(--bg); color: var(--text); border-radius: 4px; }
    </style>
</head>
<body data-theme="light">

<div id="sidebar">
    <div class="sidebar-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b style="letter-spacing: 1px;">MY PKM</b>
            <button onclick="toggleTheme()">ðŸŒ“</button>
        </div>
        <input type="text" id="search-input" placeholder="Search notes..." oninput="renderList()">
        <button onclick="newNote()" style="width: 100%; margin-top: 10px; font-weight: bold; background: var(--primary); color: white; border: none;">+ New Note</button>
        <button onclick="addFolder()" style="width: 100%; margin-top: 5px; font-size: 0.7rem;">+ Add Folder</button>
    </div>
    <div id="note-list"></div>
</div>

<div id="main">
    <div id="editor-container">
        <input type="text" id="note-title" placeholder="Untitled Note">
        <div class="metadata">
            Folder: <select id="note-folder" onchange="save()"></select>
        </div>
        
        <div class="toolbar">
            <select id="font-family" onchange="updateStyleAttr()">
                <option value="font-dmsans">DM Sans</option>
                <option value="font-garamond">EB Garamond</option>
                <option value="font-jetbrains">JetBrains Mono</option>
            </select>
            <select id="font-size" onchange="updateStyleAttr()">
                <option value="size-small">Small</option>
                <option value="size-medium" selected>Medium</option>
                <option value="size-large">Large</option>
            </select>
            <button onclick="exec('bold')"><b>B</b></button>
            <button onclick="exec('italic')"><i>I</i></button>
            <button onclick="insertCheckbox()">â˜‘ Task</button>
            <button onclick="exec('insertUnorderedList')">â€¢ List</button>
            <button onclick="deleteNote()" style="color:#ef4444; margin-left: auto;">Delete</button>
        </div>

        <div id="editor" contenteditable="true"></div>
    </div>
</div>

<script>
    let notes = JSON.parse(localStorage.getItem('pkm_v3_notes')) || [];
    let folders = JSON.parse(localStorage.getItem('pkm_v3_folders')) || ["General", "Characters", "Plot"];
    let currentId = null;

    function exec(command) {
        document.execCommand(command, false, null);
        save();
    }

    function insertCheckbox() {
        const id = 'check-' + Date.now();
        const html = `<div class="todo-item" contenteditable="false"><input type="checkbox" id="${id}" onchange="this.toggleAttribute('checked')"> <span contenteditable="true" style="outline:none">New task...</span></div>`;
        document.execCommand('insertHTML', false, html);
        save();
    }

    function save() {
        if (!currentId) return;
        const note = notes.find(n => n.id === currentId);
        note.title = document.getElementById('note-title').value || 'Untitled';
        note.folder = document.getElementById('note-folder').value;
        note.content = document.getElementById('editor').innerHTML;
        note.font = document.getElementById('font-family').value;
        note.size = document.getElementById('font-size').value;
        note.updated = Date.now();
        
        localStorage.setItem('pkm_v3_notes', JSON.stringify(notes));
        localStorage.setItem('pkm_v3_folders', JSON.stringify(folders));
        renderList();
    }

    function addFolder() {
        const name = prompt("New folder name:");
        if (name && !folders.includes(name)) {
            folders.push(name);
            save();
            renderFolderOptions();
        }
    }

    function renameFolder(oldName) {
        const newName = prompt(`Rename "${oldName}" to:`, oldName);
        if (newName && newName !== oldName) {
            folders = folders.map(f => f === oldName ? newName : f);
            notes.forEach(n => { if(n.folder === oldName) n.folder = newName; });
            save();
            renderFolderOptions();
        }
    }

    function deleteFolder(name) {
        if (confirm(`Delete folder "${name}"? Notes will move to General.`)) {
            folders = folders.filter(f => f !== name);
            notes.forEach(n => { if(n.folder === name) n.folder = "General"; });
            if (!folders.includes("General")) folders.push("General");
            save();
            renderFolderOptions();
        }
    }

    function renderFolderOptions() {
        const select = document.getElementById('note-folder');
        select.innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
    }

    function renderList() {
        const list = document.getElementById('note-list');
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        list.innerHTML = '';

        folders.forEach(folder => {
            const folderNotes = notes.filter(n => n.folder === folder && n.title.toLowerCase().includes(searchTerm));
            if (folderNotes.length === 0 && searchTerm) return;

            const group = document.createElement('div');
            group.className = 'folder-group';
            group.innerHTML = `
                <div class="folder-header">
                    <span>${folder}</span>
                    <div class="folder-actions">
                        <span onclick="renameFolder('${folder}')">âœŽ</span>
                        <span onclick="deleteFolder('${folder}')">ðŸ—‘</span>
                    </div>
                </div>`;
            
            folderNotes.sort((a,b) => b.updated - a.updated).forEach(n => {
                const div = document.createElement('div');
                div.className = `note-item ${n.id === currentId ? 'active' : ''}`;
                div.textContent = n.title;
                div.onclick = () => loadNote(n.id);
                group.appendChild(div);
            });
            list.appendChild(group);
        });
    }

    function loadNote(id) {
        currentId = id;
        const note = notes.find(n => n.id === id);
        renderFolderOptions();
        document.getElementById('note-title').value = note.title;
        document.getElementById('note-folder').value = note.folder || "General";
        document.getElementById('editor').innerHTML = note.content || '';
        document.getElementById('font-family').value = note.font || 'font-dmsans';
        document.getElementById('font-size').value = note.size || 'size-medium';
        updateStyleAttr();
        renderList();
    }

    function newNote() {
        const id = Date.now();
        const folder = document.getElementById('search-input').value ? folders[0] : (folders[0] || "General");
        notes.unshift({ id, title: '', folder, content: '<div>Start...</div>', font: 'font-dmsans', size: 'size-medium', updated: id });
        loadNote(id);
    }

    function deleteNote() {
        if (confirm('Delete this note?')) {
            notes = notes.filter(n => n.id !== currentId);
            localStorage.setItem('pkm_v3_notes', JSON.stringify(notes));
            if (notes.length > 0) loadNote(notes[0].id); else newNote();
        }
    }

    function updateStyleAttr() {
        const font = document.getElementById('font-family').value;
        const size = document.getElementById('font-size').value;
        document.getElementById('editor').className = `${font} ${size}`;
        save();
    }

    function toggleTheme() {
        const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('pkm_theme', theme);
    }

    document.getElementById('note-title').addEventListener('input', save);
    document.getElementById('editor').addEventListener('input', save);
    
    const savedTheme = localStorage.getItem('pkm_theme');
    if (savedTheme) document.body.setAttribute('data-theme', savedTheme);
    renderFolderOptions();
    if (notes.length > 0) loadNote(notes[0].id); else newNote();
</script>
</body>
</html>
